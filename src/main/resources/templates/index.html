<!DOCTYPE html>
<html lang="en" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <title>Patio Vision Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black text-green-400 min-h-screen">

<!-- Header -->
<nav class="navbar bg-gray-900 shadow p-4">
    <div class="flex-1">
        <span class="text-xl font-bold">Patio Vision</span>
    </div>
    <div class="flex-none space-x-2">
    <a href="/patio" class="btn btn-sm btn-primary">Cadastrar Pátio</a>
    </div>
</nav>

<!-- Seleção de Pátio -->
<div class="flex justify-center my-6">
    <form method="get" action="/index" class="flex space-x-2">
        <select name="patioId" class="select select-bordered select-sm text-black">
            <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.nome}"
                    th:selected="${selectedPatio != null} ? ${p.id} == ${selectedPatio.id} : false"></option>
        </select>
        <button type="submit" class="btn btn-sm btn-success">Visualizar</button>
    </form>
</div>

<!-- Dashboard Setores -->
<div class="w-full px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center">
        <div th:each="s : ${selectedPatio.setores}"
             class="card w-full max-w-sm bg-gray-900 border border-green-400 rounded p-4 text-center">
            <h2 class="font-bold text-lg mb-2" th:text="${s.nome}"></h2>
            <p>Capacidade Máxima: <span th:text="${s.capacidadeMaxima}"></span></p>
            <p>Motos Atuais: <span th:text="${#lists.size(s.motos)}"></span></p>
            <p>Ocupação: <span th:text="${setorOcupacao[s.id]} + '%'"></span></p>

            <!-- Barra de ocupação -->
            <div class="w-full h-6 bg-gray-800 rounded mt-2">
                <div th:style="'width:' + ${setorOcupacao[s.id]} + '%; background-color:' +
                                 (${setorOcupacao[s.id]} >= 100 ? '#ff5555' : '#50fa7b')"
                     class="h-6 rounded">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Avatar do usuário -->
<div class="fixed bottom-4 right-4">
    <img th:if="${avatarUrl != null}" th:src="${avatarUrl}" class="w-12 h-12 rounded-full border-2 border-green-400"/>
</div>

<!-- Logout Modal -->
<div id="logoutModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 hidden">
    <div class="bg-gray-900 border border-green-400 rounded-lg p-6 w-80 text-center">
        <h2 class="text-2xl font-bold text-green-400 mb-4">Logout</h2>
        <p class="mb-6 text-green-300">Tem certeza que deseja sair?</p>
        <div class="flex justify-around">
            <!-- Botão Logout -->
            <form method="post" th:action="@{/logout}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-success w-24">Sim</button>
            </form>
            <!-- Botão Cancelar -->
            <button onclick="closeLogoutModal()" class="btn btn-ghost w-24">Cancelar</button>
        </div>
    </div>
</div>

<!-- Botão para abrir o modal -->
<div class="fixed bottom-4 left-4">
    <button onclick="openLogoutModal()" class="btn btn-sm btn-outline border-green-400 text-green-400">Logout</button>
</div>

<script>
    function openLogoutModal() {
        document.getElementById('logoutModal').classList.remove('hidden');
    }
    function closeLogoutModal() {
        document.getElementById('logoutModal').classList.add('hidden');
    }
</script>


</body>
</html>
