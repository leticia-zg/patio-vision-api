<!DOCTYPE html>
<html lang="pt-BR" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Dashboard')}"></head>
<body class="bg-black text-green-400 min-h-screen flex flex-col">

<!-- Header -->
<nav th:replace="~{fragments/header :: navbar}"></nav>

<!-- Seleção de Pátio -->
<div class="flex justify-center my-6">
    <form method="get" action="/index" class="flex space-x-2">
        <select name="patioId" class="select select-bordered select-sm text-black">
            <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.nome}"
                    th:selected="${selectedPatio != null} ? ${p.id} == ${selectedPatio.id} : false"></option>
        </select>
        <button type="submit" class="btn btn-sm btn-success">Visualizar</button>
    </form>
</div>

<!-- Dashboard Setores -->
<div class="w-full px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 justify-items-center">
        <div th:each="s : ${selectedPatio.setores}"
             class="card w-full max-w-sm bg-gray-900 border border-green-400 rounded p-4 text-center">
            <h2 class="font-bold text-lg mb-2" th:text="${s.nome}"></h2>
            <p>Capacidade Máxima: <span th:text="${s.capacidadeMaxima}"></span></p>
            <p>Motos Atuais: <span th:text="${#lists.size(s.motos)}"></span></p>
            <p>Ocupação: <span th:text="${setorOcupacao[s.id]} + '%'"></span></p>

            <!-- Barra de ocupação -->
            <div class="w-full h-6 bg-gray-800 rounded mt-2">
                <div th:style="'width:' + ${setorOcupacao[s.id]} + '%; background-color:' +
                                 (${setorOcupacao[s.id]} >= ${T(br.com.fiap.patiovison.helper.AppConstants).OCUPACAO_MAXIMA_PERCENTUAL} ? '#ff5555' : '#50fa7b')"
                     class="h-6 rounded">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Rodapé -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
