<!DOCTYPE html>
<html lang="pt-BR" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Pátios')}"></head>
<body class="bg-black text-green-400 min-h-screen flex flex-col">
<!-- Header -->
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container mx-auto px-2 py-4">

    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Pátios</h1>
        <a href="/patio/form" class="btn btn-success btn-sm">+ Novo Pátio</a>
    </div>

    <div th:if="${message}" class="alert alert-success mb-2" th:text="${message}"></div>

    <div class="overflow-x-auto rounded-lg shadow">
        <table class="table w-full text-sm bg-black">
            <thead>
            <tr class="bg-gray-800 text-green-300">
                <th class="py-2 px-2">ID</th>
                <th class="py-2 px-2">Nome</th>
                <th class="py-2 px-2">Setores</th>
                <th class="py-2 px-2">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${patios}" class="bg-gray-900 hover:bg-gray-700 text-green-400">
                <td th:text="${p.id}" class="py-1 px-2"></td>
                <td th:text="${p.nome}" class="py-1 px-2"></td>
                <td class="py-1 px-2">
                    <span th:text="${p.setores != null ? #lists.size(p.setores) : 0}"></span>
                </td>
                <td class="py-1 px-2 flex gap-1 flex-wrap">
                    <a th:href="@{'/patio/' + ${p.id} + '/edit'}" class="btn btn-xs btn-outline btn-info">Editar</a>
                    <a th:href="@{'/setor'(patioId=${p.id})}" class="btn btn-xs btn-outline btn-success">Setores</a>
                    <form th:action="@{'/patio/' + ${p.id}}" method="post" class="inline" onsubmit="return confirm('Tem certeza que deseja remover?')">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-xs btn-outline btn-error">Excluir</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(patios)}" class="bg-gray-900">
                <td colspan="4" class="text-center text-green-300 py-4">Nenhum pátio cadastrado</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Rodapé -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
