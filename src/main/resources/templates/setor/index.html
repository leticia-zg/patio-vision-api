<!DOCTYPE html>
<html lang="pt-BR" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Setores</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black text-green-400 min-h-screen">
<nav class="navbar bg-gray-900 shadow p-4">
    <div class="flex-1">
        <a href="/index" class="btn btn-ghost normal-case text-xl">Dashboard</a>
    </div>
    <div class="flex-none flex items-center space-x-2">
    <a href="/setor/form" class="btn btn-success">Novo Setor</a>
        <img th:if="${avatar != null}" th:src="${avatar}" class="w-10 h-10 rounded-full border-2 border-green-400"/>
    </div>
</nav>

<div class="container mx-auto p-6">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Setores</h1>
        <form method="get" class="flex items-center space-x-2">
            <select name="patioId" class="select select-bordered bg-gray-900 text-green-200" onchange="this.form.submit()">
                <option value="" th:selected="${patioSelecionado == null}">Todos os Pátios</option>
                <option th:each="p : ${patios}"
                        th:value="${p.id}"
                        th:text="${p.nome}"
                        th:selected="${patioSelecionado != null and patioSelecionado == p.id}"></option>
            </select>
            <noscript><button class="btn btn-sm">Filtrar</button></noscript>
        </form>
    </div>

    <div th:if="${message}" class="alert alert-success mb-4" th:text="${message}"></div>

    <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Capacidade Máx.</th>
                <th>Pátio</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${setores}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.nome}"></td>
                <td th:text="${s.capacidadeMaxima}"></td>
                <td th:text="${s.patioNome}"></td>
                <td class="flex space-x-2">
                    <a th:href="@{'/setor/' + ${s.id} + '/edit'}" class="btn btn-xs btn-warning">Editar</a>
                    <form th:action="@{'/setor/' + ${s.id}}" method="post" onsubmit="return confirm('Excluir setor?')">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-xs btn-error">Excluir</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
