<!DOCTYPE html>
<html lang="pt-BR" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Setores')}"></head>
<body class="bg-black text-green-400 min-h-screen flex flex-col">
<!-- Header -->
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container mx-auto px-4 py-6">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold">Setores</h1>
        <form method="get" class="flex items-center space-x-2">
            <select name="patioId" class="select select-bordered bg-gray-900 text-green-200" onchange="this.form.submit()">
                <option value="" th:selected="${patioSelecionado == null}">Todos os Pátios</option>
                <option th:each="p : ${patios}"
                        th:value="${p.id}"
                        th:text="${p.nome}"
                        th:selected="${patioSelecionado != null and patioSelecionado == p.id}"></option>
            </select>
            <noscript><button class="btn btn-sm">Filtrar</button></noscript>
        </form>
    </div>

    <div th:if="${message}" class="alert alert-success mb-4" th:text="${message}"></div>

    <div class="overflow-x-auto rounded-lg shadow">
        <table class="table w-full text-sm bg-black">
            <thead>
            <tr class="bg-gray-800 text-green-300">
                <th class="py-2 px-2">ID</th>
                <th class="py-2 px-2">Nome</th>
                <th class="py-2 px-2">Capacidade Máx.</th>
                <th class="py-2 px-2">Pátio</th>
                <th class="py-2 px-2">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${setores}" class="bg-gray-900 hover:bg-gray-700 text-green-400">
                <td th:text="${s.id}" class="py-1 px-2"></td>
                <td th:text="${s.nome}" class="py-1 px-2"></td>
                <td th:text="${s.capacidadeMaxima}" class="py-1 px-2"></td>
                <td th:text="${s.patioNome}" class="py-1 px-2"></td>
                <td class="py-1 px-2 flex gap-1 flex-wrap">
                    <a th:href="@{'/setor/' + ${s.id} + '/edit'}" class="btn btn-xs btn-outline btn-warning">Editar</a>
                    <form th:action="@{'/setor/' + ${s.id}}" method="post" class="inline" onsubmit="return confirm('Excluir setor?')">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-xs btn-outline btn-error">Excluir</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Rodapé -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
