<!DOCTYPE html>
<html lang="pt-BR" data-theme="dracula" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Motos')}"></head>
<body class="bg-black text-green-400 min-h-screen flex flex-col">
<!-- Header -->
<nav th:replace="~{fragments/header :: navbar}"></nav>

<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4">Motos</h1>

    <div th:if="${message}" class="alert alert-success mb-4" th:text="${message}"></div>

    <div class="overflow-x-auto rounded-lg shadow">
        <table class="table w-full text-sm bg-black">
            <thead>
            <tr class="bg-gray-800 text-green-300">
                <th class="py-2 px-2">ID</th>
                <th class="py-2 px-2">Modelo</th>
                <th class="py-2 px-2">IoT ID</th>
                <th class="py-2 px-2">Data Entrada</th>
                <th class="py-2 px-2">Data Saída</th>
                <th class="py-2 px-2">Setor</th>
                <th class="py-2 px-2">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${motos}" class="bg-gray-900 hover:bg-gray-700 text-green-400">
                <td th:text="${m.id}" class="py-1 px-2"></td>
                <td th:text="${m.modelo}" class="py-1 px-2"></td>
                <td th:text="${m.iotIdentificador}" class="py-1 px-2"></td>
                <td th:text="${#temporals.format(m.dataEntrada, 'dd/MM/yyyy HH:mm')}" class="py-1 px-2"></td>
                <td th:text="${m.dataSaida != null ? #temporals.format(m.dataSaida, 'dd/MM/yyyy HH:mm') : '-'}" class="py-1 px-2"></td>
                <td th:text="${m.setorNome}" class="py-1 px-2"></td>
                <td class="py-1 px-2 flex gap-1 flex-wrap">
                    <a th:href="@{'/moto/' + ${m.id} + '/edit'}" class="btn btn-xs btn-outline btn-info">Editar</a>
                    <form th:action="@{'/moto/' + ${m.id}}" method="post" class="inline" onsubmit="return confirm('Tem certeza que deseja remover?')">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-xs btn-outline btn-error">Excluir</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(motos)}" class="bg-gray-900">
                <td colspan="7" class="text-center text-green-300 py-4">Nenhuma moto cadastrada</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
